<!doctype html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
		<script src="Three.js"></script>

		<script>
			var container;

			var camera, scene, renderer, objects;
			var particleLight, pointLight;
			var dae, skin,daemesh,cubeRefMesh;
			var gravity = 1;
            var yspeed = 0;
            var onGround = true;
			init();
			animate();
			var debug;
			

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 1000,1000, 1000 );
				camera.lookAt({x : 0,	y : 0,z : 0	});
				scene.add( camera );	
				// Add the COLLADA
				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load( 'ateapot.dae', function colladaReady( collada ) {
					debug = collada;
					dae = collada.scene;
					skin = collada.skins[ 0 ];
					dae.children[1].doubleSided = true;
					dae.scale.x = dae.scale.y = dae.scale.z = 10;
					daemesh = dae.children[1];
					daemesh.castShadow = true;
					daemesh.receiveShadow = true;
					cubeRefMesh = daemesh;
					scene.add(dae);
				} );
				camera.target = daemesh;
				// Plane
				material = new THREE.MeshBasicMaterial({
					map : THREE.ImageUtils.loadTexture("grid.png")
				});
				plane = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), material);
				plane.rotation.x = -90 * (Math.PI / 180 );
				plane.position.set(0, 0, 0);
				plane.doubleSided = true;
				scene.add(plane);				
				// Lights
				scene.add( new THREE.AmbientLight( 0xcccccc ) );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
			}
			var t = 0;
			function animate() {
				requestAnimationFrame( animate );
				if ( t > 30 ) t = 0;
				if ( skin ) {
					for ( var i = 0; i < skin.morphTargetInfluences.length; i++ ) {
						skin.morphTargetInfluences[ i ] = 0;
					}
					skin.morphTargetInfluences[ Math.floor( t ) ] = 1;
					t += 0.5;
				}
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
